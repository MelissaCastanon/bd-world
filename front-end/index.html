<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio API Rest NoSQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="container text-center">
        <nav class="navbar bg-dark text-white">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">Base de Datos NoSQL</a>
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </div>
        </nav>
    </header>

    <main class="container my-4">

        <!-- Contenedor para la barra de buscar y los botones -->
        <div class="d-md-flex justify-content-between align-items-center mb-3">
            <div class="input-group me-2 w-50">
                <span class="input-group-text">Buscar:</span>
                <input type="number" id="buscarID" class="form-control" placeholder="Ingresa el ID">
            </div>

            <!-- Botones para CRUD -->
            <div>
                <button id="btnBuscar" class="btn btn-success me-2">Buscar Registro</button>
                <button id="btnCrear" class="btn btn-info me-2">Nuevo Registro</button>
                <button id="btnMostrarRegistros" class="btn btn-primary">Todos los registros</button>
            </div>
        </div>



        <!-- Tabla para mostrar los datos -->
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Continente</th>
                    <th scope="col">Region</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se generarán dinámicamente con JavaScript -->
            </tbody>
        </table>

    </main>

    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
